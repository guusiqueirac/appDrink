<ion-header>
    <ion-toolbar color="black">
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title color="mostarda">Cadastrar</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formCriarConta" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <div margin-vertical>
      <ion-button color="mostarda" expand="block" type="submit">Criar conta</ion-button>
    </div>
  </form>
</ion-content>
