<ion-header>
    <ion-toolbar color="black" >
      <ion-title selfie color="mostarda"> appDrink </ion-title>
    </ion-toolbar>
    <ion-toolbar color="medium">
      <ion-title> {{ categoria }} </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-searchbar  [(ngModel)]="bebida" type="text" (keypress)="getProprietario()" placeholder="Pesquisar"></ion-searchbar>

    <ion-list >
    <ion-item *ngFor="let produto of produtos | async" (click)="adicionarProduto(p.key)">
        <ion-thumbnail slot="start" *ngIf="produto.img">
          <img [src]="produto.img" />
        </ion-thumbnail>
        <ion-label text-wrap>
          <h1>{{ produto.nome }}</h1>
          <br>
          <!-- <h2>{{ p.categoriaNome }}</h2> -->
          <!-- <pre text-wrap>{{ p.descricao }}</pre> -->
          <!-- <span>{{produto.preco | currency: 'BRL'}}</span> -->
          <p class="valor"><app-valor [valor]="produto.preco"></app-valor></p>
        </ion-label>
      </ion-item>
  </ion-list>

</ion-content>
