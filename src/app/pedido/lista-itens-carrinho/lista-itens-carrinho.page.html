<ion-header>
    <ion-toolbar color="black" >
      <ion-title selfie color="mostarda"> appDrink </ion-title>
    </ion-toolbar>
    <ion-toolbar color="mostarda">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title color="black"> Carrinho</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itensPedido | async">
      <ion-thumbnail slot="start" *ngIf="item.img">
        <img [src]="item.img" />
      </ion-thumbnail>
    <ion-label text-wrap>
      <h1>{{ item.produtoNome }}</h1>
      <pre *ngIf="item.produtoDescricao" text-wrap>{{ item.produtoDescricao }}</pre>
      <pre *ngIf="item.observacao" text-wrap>{{ item.observacao }}</pre>
      <p class="valor">Pre√ßo: <app-valor [valor]="item.produtoPreco"></app-valor></p>
      <p class="valor">Total: <app-valor [valor]="item.total"></app-valor></p>

    <ion-grid>
      <ion-row align-items-center>
        <ion-col>
          <ion-button expand="block" fill="outline" color="mostarda" (click)="adicionarQuantidade(item)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col text-center>
          {{ item.quantidade }}
        </ion-col>
        <ion-col>
          <ion-button expand="block" fill="outline" color="mostarda" (click)="removerQuantidade(item)">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <p padding-horizontal text-right>
    <b>Total do pedido: </b>
    <app-valor [valor]="total"></app-valor>
  </p>
  
  <ion-button expand="full" color="mostarda" [routerLink]="['/pedido/form-pagamento']">
    Forma de pagamento
    <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>
</ion-footer>
